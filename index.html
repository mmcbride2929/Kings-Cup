<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kings-Cup</title>
  </head>
  <body>
    <img src="" alt="" class="card-img hide" />
    <h3 class="card-value"></h3>
    <h3 class="card-suit"></h3>
    <button class="draw-btn hide">Draw</button>

    <h4 class="hide turn-header">Turn<span class="turn-tracker">1</span></h4>
    <h2 class="rule"></h2>
    <h3 class="rule-description"></h3>
    <h2 class="game-over-alert hide">GAME OVER</h2>
    <button class="restart hide">RESTART</button>
    <h5 class="hide current-player-header">
      Player<span class="current-player"> 1</span>
    </h5>
    <h2 class="loser-notification hide">
      Player<span class="losing-player">1</span> Loses! DRINK!
    </h2>

    <section class="choose-player-amount">
      <h3>Choose Player Amount</h3>
      <h5 class="player-btn">1</h5>
      <h5 class="player-btn">2</h5>
      <h5 class="player-btn">3</h5>
      <h5 class="player-btn">4</h5>
      <h5 class="player-btn">5</h5>
      <h5 class="player-btn">6</h5>
    </section>

    <script type="module" src="app/index.js"></script>
  </body>
</html>
