<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kings-Cup</title>
  </head>
  <body>
    <img src="" alt="" class="card-img" />
    <h3 class="card-value"></h3>
    <h3 class="card-suit"></h3>
    <button class="draw-btn">Draw</button>
    <h4 class="current-player"></h4>
    <h4 class="cards-remaining">52</h4>
    <h2 class="rule"></h2>
    <h3 class="rule-description"></h3>
    <h2 class="game-over-alert active">GAME OVER</h2>
    <button class="restart active">RESTART</button>
    <h5 class="player-tracker">player 1</h5>
    <section class="choose-player-amount">
      <h5 class="player-btn">1</h5>
      <h5 class="player-btn">2</h5>
      <h5 class="player-btn">3</h5>
      <h5 class="player-btn">4</h5>
      <h5 class="player-btn">5</h5>
      <h5 class="player-btn">6</h5>
    </section>
    <script type="module" src="app/index.js"></script>
  </body>
</html>
